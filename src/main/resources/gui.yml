Waystone Menu:
  Title: "&1Waystone [{page}/{max_page}] &8- &5{waystone_name}"
  Item Display:
    Layout Key: "C"
    INACTIVE:
      Type: BEDROCK
      Display Name: "&8&l{waystone_name}"
      Lore:
        - "&7Activate this waystone by right"
        - "&7clicking the block in order to use"
        - "&7it."
