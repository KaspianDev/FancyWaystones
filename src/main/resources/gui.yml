      Display Name: "&7←"
  Next Page Item:
    Layout Key: "B"
    Enable:
      Type: SLIME_BALL
      Display Name: "&a→"
    Disable:
      Type: FIREWORK_STAR
      Display Name: "&7→"
  Category:
    server:
      Layout Key: D
      Not Empty:
        Type: BLUE_WOOL
        Display Name: "&e&lSERVER WAYSTONES"
      Empty:
        Type: LIGHT_GRAY_WOOL
        Display Name: "&7&lSERVER WAYSTONES"
    public:
      Layout Key: E
      Not Empty:
        Type: GREEN_WOOL
        Display Name: "&e&lPUBLIC WAYSTONES"
      Empty:
        Type: LIGHT_GRAY_WOOL
        Display Name: "&7&lPUBLIC WAYSTONES"
    region:
      Layout Key: F
      Not Empty:
        Type: YELLOW_WOOL
        Display Name: "&e&lREGIONAL WAYSTONES"
      Empty:
        Type: LIGHT_GRAY_WOOL
        Display Name: "&7&lREGIONAL WAYSTONES"
    private:
      Layout Key: G
      Not Empty:
        Type: RED_WOOL
        Display Name: "&e&lPRIVATE WAYSTONES"
      Empty:
        Type: LIGHT_GRAY_WOOL
        Display Name: "&7&lPRIVATE WAYSTONES"
  Close Item:
    Layout Key: H
    Type: BARRIER
    Display Name: "&c&lCLOSE"
  Edit Members:
    Layout Key: M
    Enable:
      Type: PLAYER_HEAD
      Display Name: "&b&lEDIT MEMBERS"
      Lore:
        - "&7Click here to add specific player"
        - "&7to be able to access this waystone."
    Disable:
      Type: PLAYER_HEAD
      Display Name: "&7&lEDIT MEMBERS"
      Lore:
        - "&8Edit members only available"
        - "&8for regional and private type"
        - "&8of waystone."
    No Access:
      Type: PLAYER_HEAD
      Display Name: "&c&lEDIT MEMBERS"
      Lore:
        - "&7You don't have access to"
        - "&7edit waystone members."
  Rename Item:
    Layout Key: I
    Enable:
      Type: NAME_TAG
      Display Name: "&b&lRENAME"
      Lore:
        - "&7Click here to rename this"
        - "&7waystone."
        - "&7"
        - "&7  Current Name:"
        - "&d  {waystone_name}"
    Disable:
      Type: NAME_TAG
      Display Name: "&7&lRENAME"
      Lore:
        - "&7Only the &d{waystone_owner}"
        - "&7can rename this waystone."
  Search Item:
    Layout Key: P
    Inactive:
      Type: GLASS_BOTTLE
      Display Name: "&dSearch Filter"
      Lore:
        - "&8Click here to change"
    Active:
      Type: POTION
      Display Name: "&dSearch Filter"
      Flags:
        - HIDE_POTION_EFFECTS
      Lore:
        - "&7Current Search Keyword:"
        - "&f{search_keyword}"
        - ""
        - "&8Left Click to change"
        - "&8Right Click to clear"
  Other Items:
    O:
      Item:
        Type: BLACK_STAINED_GLASS_PANE
        Display Name: "&7  "
    X:
      Item:
        Type: RAIL
        Display Name: "&7  "
    L:
      Item:
        Type: BOOK
        Display Name: "&d&lSTATISTICS"
        Lore:
          - "&7    Name: &b{waystone_name}"
          - "&7    Owner: &b{waystone_owner_name}"
          - "&7"
          - "&7    Visits: &e{waystone_statistics_visits}"
          - "&7    Visitors: &e{waystone_statistics_visitors}"
          - "&7    Users: &e{waystone_statistics_users}"
          - "&7    Date Created: &e{waystone_statistics_date_created}"
          - "&7    Age: &e{waystone_statistics_age}"
  Layout:
    - "OOLMJKPOO"
    - "OXCCCCCXO"
    - "AXCCCCCXB"
    - "OXCCCCCXO"
    - "OODEFGIOO"
