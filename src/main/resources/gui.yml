      Type: GRASS_BLOCK
      Display Name: "&a&l{waystone_name}"
      Lore:
        - "&7by &f{waystone_owner_name}"
        - "&7"
        - "&7    Teleportation Cost:"
        - "&7    &e{waystone_teleportation_cost}"
        - "&7    Total Visitors:"
        - "&7    &e{waystone_statistics_visitors}"
        - "&7    Date Created/Age:"
        - "&7    &e{waystone_statistics_date_created}"
        - "&7    &e{waystone_statistics_age}"
        - "&7"
        - "&5  [&b &lRIGHT CLICK&d to Teleport &5]  &5"
