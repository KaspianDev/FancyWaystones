    Layout Key: "J"
    By Name:
      Type: MINECART
      Display Name: "&dSort By"
      Lore:
        - "&aName"
        - "&7Date Created"
        - "&7Users"
        - "&7Visits"
        - "&7Visitors"
        - "&7Used Time"
    By Date Created:
      Type: MINECART
      Display Name: "&dSort By"
      Lore:
        - "&7Name"
        - "&aDate Created"
        - "&7Users"
        - "&7Visits"
        - "&7Visitors"
        - "&7Used Time"
