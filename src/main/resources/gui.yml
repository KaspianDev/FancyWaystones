        - "&7Date Created"
        - "&7Users"
        - "&7Visits"
        - "&aVisitors"
        - "&7Used Time"
    By Used Time:
      Type: MINECART
      Display Name: "&dSort By"
      Lore:
        - "&7Name"
        - "&7Date Created"
        - "&7Users"
        - "&7Visits"
        - "&7Visitors"
        - "&aUsed Time"
