    Layout Key: "K"
    Ascend Order:
      Type: HOPPER
      Display Name: "&dSort Order"
      Lore:
        - "&a{order_ascend} &7{order_descend}"
    Descend Order:
      Type: HOPPER
      Display Name: "&dSort Order"
      Lore:
        - "&7{order_ascend} &a{order_descend}"
  Previous Page Item:
    Layout Key: "A"
    Enable:
      Type: SLIME_BALL
      Display Name: "&a←"
    Disable:
